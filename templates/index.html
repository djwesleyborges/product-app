{% extends "base.html" %}
{% load static %}

{% block content %}
<div
  x-data="getItems"
  class="m-8 flex justify-center"
>

  <!-- Div para imagem do produto -->
  <!-- img inicio -->
  <div class="w-72 h-72 m-8">
    <img
      class="rounded-lg"
      :src="currentImage.image"
    >
  </div>
  <!-- img fim -->

  <div class="flex gap-2 mt-4">
    <template x-for="color in colors">
      <div>
        <a href="#">
          <div
            id="color"
            class="w-10 h-10 rounded-full hover:right hover:ring-4 hover:ring-black"
            :class="color.color === 'black' ? 'bg-black' : 'bg-'+color.color+'-500'"
            @click="getSize(color.color)"
          ></div>
        </a>
      </div>
    </template>
  </div>

  <div class="flex gap-2 mt-4">
    <template x-for="size in sizes">
      <!-- x-show="size.size.size" -->
      <div
        id="size"
        class="pt-2 text-white bg-gray-500 hover:bg-gray-800 w-10 h-10 rounded-xl text-center"
        x-text="size.size.size"
        @click="getProductImage(size)"
      >
      </div>
    </template>
  </div>

  <div>
    <div>
      <!-- Div para detalhes do produto -->
      <div>
        <!-- 'bg-'+color.color+'-500' -->
        <!-- Nome do produto -->
        <h2 class="font-bold text-lg">Nome</h2>

        <!-- Preço -->
        <p class="pt-4">Preço: <span>0,00</span></p>

        <!-- Gera os botoes de cores -->
        <h3 class="text-lg mt-8">Cor</h3>
        <!-- Não usar mais -->
        <!-- <div class="flex gap-2 mt-4">
            <template x-for="color in colors">
              <div>
                <a href="#">
                  um
                  <div @click="getSize(color, product.id)" id="color"
                    class="w-10 h-10 rounded-full hover:right hover:ring-4 hover:ring-black"
                    :class="'bg-'+color.color+'-600'" x-text="color.color"></div>
                </a>
              </div>
            </template>
          </div> -->
      </div>
      <!-- Gera os botoes de tamanhos(size) -->

    </div>

  </div>

</div>

<!--TABLE estoque-->
<div class="m-8 flex justify-center">
  <table class="table-auto">
    <thead>
      <tr>
        <th class="block w-full py-1.5">Produto</th>
        <th>Quantidade</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div class="mt-1 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <div class="mt-2">
                <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
        </td>
        <td>
          <div class="mt-1 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <div class="mt-2">
                <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
        </td>
        <td>
          <div class="mt-1 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <div class="mt-2">
                <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!--end estoque-->

{% endblock content %}

{% block js %}
<script src="{% static 'js/product.js' %}"></script>
{% endblock js %}
