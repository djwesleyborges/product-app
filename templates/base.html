{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Produto</title>
</head>

<body class="bg-gray-300">

    <div class="menu">
        <a href="#">Produto</a>
    </div>

    <div x-data="getItems" class="m-8">

        <template x-for="product in filteredItems" :key="product.id">

            <div class="flex flex-row space-x-36 justify-center mt-8 mb-8">
                <!-- Div para imagem do produto -->
                <div>
                    <img style="width: 40rem;" class="rounded-lg" x-bind:src="'http://localhost:9000' + product.image"
                        x-bind:alt="product.name">
                </div>


                <!-- Div para detalhes do produto -->
                <div>
                    <h2 class="font-bold text-lg" x-text="product.name"></h2>

                    <p class="pt-4">Pre√ßo: <span x-text="product.price"></span></p>
                    <h3 class="text-lg mt-8">Cor</h3>



                    <div class="flex gap-2 mt-4">
                        <template x-for="color in product.colors">
                            <template x-if="color === 'red'">
                                <div class="bg-red-600 w-10 h-10 rounded-full hover:right hover:ring-4 hover:ring-black"></div>
                            </template>

                            <template x-if="color === 'blue'">
                                <div class="bg-blue-600 w-10 h-10 rounded-full hover:right hover:ring-4 hover:ring-black"></div>
                            </template>

                            <template x-if="color === 'green'">
                                <div class="bg-green-600 w-10 h-10 rounded-full hover:right hover:ring-4 hover:ring-black"></div>
                            </template>

                            <template x-if="color === 'green'">
                                <div class="bg-yellow-600 w-10 h-10 rounded-full hover:right hover:ring-4 hover:ring-black"></div>
                            </template>
                        </template>
                    </div>


                    <div class="flex gap-2 mt-4">
                        <div class="pt-2 text-white bg-gray-500 hover:bg-gray-800 w-10 h-10 rounded-xl text-center">P
                        </div>
                        <div class="pt-2 text-white bg-gray-500 hover:bg-gray-800 w-10 h-10 rounded-xl text-center">M
                        </div>
                        <div class="pt-2 text-white bg-gray-500 hover:bg-gray-800 w-10 h-10 rounded-xl text-center">G
                        </div>
                        <div class="pt-2 text-white bg-gray-500 hover:bg-gray-800 w-10 h-10 rounded-xl text-center">GG
                        </div>
                        <div class="pt-2 text-white bg-gray-500 hover:bg-gray-800 w-10 h-10 rounded-xl text-center">XG
                        </div>
                    </div>

                    <button class="bg-green-500 hover:bg-green-600 rounded-lg p-2 mt-4">Fazer Compra</button>
                </div>

            </div>

        </template>

    </div>





    <script src="{% static 'js/product.js' %}"></script>
</body>

</html>
