{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Produto</title>
</head>

<body class="bg-gray-300">

    <div class="menu">
        <a href="#">Produto</a>
    </div>

    <div x-data="getItems" class="m-8">

        <template x-for="product in filteredItems" :key="product.id">
            <!-- Div para imagem do produto -->
            <template x-for="image in product.image">
                <!-- img inicio -->
                <div class="w-36 h-36 m-8">
                    <img class="rounded-lg" :src="'{{ request.scheme }}://{{ request.get_host }}' + image.image" x-bind:alt="product.name">
                  </div>
                <!-- img fim -->
            </template>


            <!-- Div para detalhes do produto -->
            <div>
                <h2 class="font-bold text-lg" x-text="product.name"></h2>

                <p class="pt-4">Pre√ßo: <span x-text="product.price"></span></p>
                <h3 class="text-lg mt-8">Cor</h3>

                <div class="flex gap-2 mt-4">
                    <template x-for="color in product.colors">
                        <div x-on:click.toggle="isSizeVisible = !isSizeVisible">
                            <a href="#">
                                <div id="color" class="w-10 h-10 rounded-full hover:right hover:ring-4 hover:ring-black"
                                    :class="'bg-'+color.color+'-600'"></div>
                            </a>
                        </div>
                    </template>
                </div>

                <div class="flex gap-2 mt-4">

                    <template x-for="size in sizes">
                        <div id="size"
                            class="pt-2 text-white bg-gray-500 hover:bg-gray-800 w-10 h-10 rounded-xl text-center"
                            x-text="size" x-on:click="selectedSize = size; isSizeVisible = false;"></div>


                        <!-- <div id="size" class="pt-2 text-white bg-gray-500 hover:bg-gray-800 w-10 h-10 rounded-xl text-center" x-text="size"></div> -->
                    </template>
                </div>

                <button class="bg-green-500 hover:bg-green-600 rounded-lg p-2 mt-4">Fazer Compra</button>
            </div>

    </div>

    </template>

    </div>

    <script src="{% static 'js/product.js' %}"></script>
</body>

</html>
